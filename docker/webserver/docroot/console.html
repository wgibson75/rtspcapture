<html>
<head><title>CCTV Console</title></head>
<body style="background-color: black; margin: 0; height: 100%">
<div style="font-size: 0">
<script>
const VIDEO_WIDTH = '25%';
const CAPTURE_PATH = '/capture/';

const cameras = [
    'shed',
    'shed_door',
    'side_of_shed',
    'side_of_shed_2',
    'side_of_potting_shed',
    'footpath',
    'potting_shed',
    'potting_shed_2',
    'kitchen',
    'cat_flap',
    'orangery_roof',
    'front_of_house',
    'front_down_road',
    'back_of_house',
    'downstairs_hallway'
];

cameras.forEach(function(name) {
    let linkUrl  = CAPTURE_PATH + name + '/high_res/live.m3u8';
    let videoUrl = CAPTURE_PATH + name + '/low_res/live.m3u8';

    document.writeln('<a href="' + linkUrl + '">');
    document.writeln('<video style="vertical-align: top" width="' + VIDEO_WIDTH + '" src="' + videoUrl + '" autoplay playsinline>');
    document.writeln('</video>');
    document.writeln('</a>');
});
</script>
</div>
</body>
</html>
